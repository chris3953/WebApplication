<html lang="en">
<head>

    <link rel="stylesheet" href="static/style.css"/>

<body>

  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <span class="navbar-brand">LinkedSF</span>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/logout">
          <div class="d-grid">
            <button type="button" class="btn btn-link">
                Logout
            </button> 
          </div> 
        </a>
      </div>
    </div>
  </nav>


    <a href="PostJob.html">
        <div class="d-grid">

      <div class="container shadow">

        <div class="row">

            <h6>Title</h6>
          </div>

            <h6>Field</h6>
          </div>
          <div class="col text-center">
            <h6>Views</h6>
          </div>
          <div class="col text-center">
            <h6>Applicants</h6>
          </div>

          </div>
          <div class="col text-center">

          </div>
        </div>

        {% for n in data %}

            <div class="col-4">
              <h5>{{n[1]}}</h5>
            </div>
            <div class="col">
              {{n[9]}}
            </div>
            <div class="col text-center">
              <h6>Views</h6>
            </div>
            <div class="col text-center">
              <h6>Applicants</h6>
            </div>
            <div class="col text-center">
              30
            </div>
            <div class="col text-center">
              <button type="button" class="btn btn-outline-danger mb-3">Delete</button>
            </div>
          </div>

                 <br>
