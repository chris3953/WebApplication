<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompanyHomePage</title>
</head>
<body>

  <div style="text-align: right;">
    <a href="/logout">
        <button type="button" style="height: 30px">Logout</button>
    </a>
        <hr>
  </div>


    <a href="PostJob.html">
        <div class="d-grid">
          <button type="submit" class="btn btn-primary mb-2">
              Create Job Post
          </button> 
        </div> 
      </a>

      <div>
        <p>Your Companies Posts:</p>
        <br>
        {% for n in data %}
            <div style="border: double;">
               <p>Job Title: {{n[1]}}</p>
               <p>Description: {{n[2]}}</p>
               <p>Required Skills: {{n[3]}}</p>
               <p>Pay/Wages: {{n[4]}}</p>
               <p>Address: {{n[5]}}</p>
               <p>City: {{n[6]}}</p>
               <p>State: {{n[7]}}</p>
               <p>Field of Work: {{n[9]}}</p>
               <button type="button" style="height: 30px">Delete</button>
            </div>
            <br>
        {% endfor %}
        </div>
</body>
</html>
