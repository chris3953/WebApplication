<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link rel="stylesheet" href="static/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <form class="needs-validation shadow" method="post" action="" novalidate>
            <h3 class="page-header"><center>Company Registration</center></h3>

            <label class="form-label fw-lighter lh-sm">Company Name</label>
            <input type="text" class="form-control mb-1" name="Company_Name" minlength= "2" required>
            <div class="invalid-feedback">
                Company name must be more than 2 characters
              </div>
            <label class="form-label fw-lighter lh-sm">Company Email</label>
            <input type="email" class="form-control mb-1" name="Company_Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <div class="invalid-feedback">
                Email signature must be greater than 2 characters and contain a valid address
              </div>
            <label class="form-label fw-lighter lh-sm">Company Username</label>
            <input type="text" class="form-control mb-1" name="Company_Username"  minlength = "8" maxlength = "15" required>
            <div class="invalid-feedback">
                Username must be 8 to 15 characters long
              </div>
            <label class="form-label fw-lighter lh-sm">Company Password</label>
            <input type="password" class="form-control mb-1" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <div class="invalid-feedback">
                Password must be greater than 8 characters long requiring at least 1 a-z, A-Z, and 0-9 character
              </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-light mt-4" <i>Create Account</i></button>
              </div>

            <!-- <input type="button" class="btn btn-light" value="Go back!" onclick="history.back()"> -->
        </form>
</body>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>

</html>
