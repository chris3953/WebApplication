<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePage</title>
  <link rel="stylesheet" href="static/style.css"/>
  <!--Landing page photo credit-->
  <!-- <a href='https://www.freepik.com/vectors/girl-computer'>Girl computer vector created by pch.vector - www.freepik.com</a> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">  
</head>
<body>
  {% for message in get_flashed_messages() %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}


  <!-- Displays the company sign up button and the student sign up button which directs
  the user to a particular form-->
    <section class="layout" id="comp-home">
      <div class="header">
        <nav class="navbar navbar-light" id="main-nav">
          <div class="container-fluid">
            <span class="navbar-brand"><img src="static/logo3.png" id="linked-logo"></span>
              <p class="m-0" style="color: red; font-weight: 600;">
                SFSU Software Engineering Project CSC 648-848, Spring 2022.  For Demonstration Only.
              </p>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="text-decoration-none link-dark fw-bold p-2" href="CompanyRegistration.html">
                  Company Sign-Up
                </a>
                <a class="text-decoration-none link-dark fw-bold p-2" href="StudentRegistration.html">
                  Student Sign-Up
                </a>
            </div>
          </div>
        </nav>
      </div>

      <div class="body" id="home-page">
        <div class="hh-content">
          <h1 id="home-header">Get your dream job in tech today</h1>
          <form  method="post">
            <label for="username">
              <i class="fas fa-user"></i>
            </label>
            <input type="text" class="form-control shadow-none" name="Company_Username" placeholder="Username" id="username" required>
            <label for="password">
              <i class="fas fa-lock"></i>
            </label>
            <input class="form-control shadow-none" type="password" name="Password" placeholder="Password" id="password" required>
            <br>
            <button type="submit" class="btn btn-outline-light mt-1" id="gold-btn" value="login" <i>Log In</i></button>
          </form>
        </div>
        <img src="static/home-final.jpg" align="right" id="home-vector">
      </div>
    </section>
  

  


<!-- This is the login field in which users enters credentials to allow further access
to the site -->
  

</body>
