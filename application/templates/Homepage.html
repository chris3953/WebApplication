  <div class="body">
    <div class="mt-5" style="display: flex; justify-content: center;">
      <div class="col-md-5 col-12 sha">
        <div class="card shadow">
          <div class="card-header">
            <h4 class="card-title">Login</h4>
          </div>
          <div class="card-content">
            <div class="card-body">
              <form class="form form-horizontal">
                <div class="form-body">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group row">
                        <div class="col-md-4">
                          <span>Username</span>
                        </div>
                        <div class="col-md-8">
                          <input type="text" name="Company_Username" placeholder="Username" id="username" required
                            class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group row">
                        <div class="col-md-4">
                          <span>Password</span>
                        </div>
                        <div class="col-md-8">
                          <input type="password" id="password" class="form-control" name="Password"
                            placeholder="Password">
                        </div>
                      </div>
                    </div>
                    <div class="form-group col-md-8 offset-md-4">
                      <fieldset class="checkbox">
                        <div class="vs-checkbox-con vs-checkbox-primary">
                          <input type="checkbox">
                          <span class="vs-checkbox">
                            <span class="vs-checkbox--check">
                              <i class="vs-icon feather icon-check"></i>
                            </span>
                          </span>
                          <span class="">Remember me</span>
                        </div>
                      </fieldset>
                    </div>
                    <div class="col-md-8 offset-md-4 mb-4">
                      <button type="submit" class="btn btn-primary mr-1 mb-1">Login</button>
                      <button type="reset" class="btn btn-outline-warning mr-1 mb-1">Reset</button>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <a class="text-decoration-none link-dark fw-bold p-2" id="royal-btn" href="CompanyRegistration.html">
                        Company Sign-Up
                      </a>
                      <a class="text-decoration-none link-dark fw-bold p-2" id="royal-btn" href="StudentRegistration.html">
                        Student Sign-Up
                      </a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
