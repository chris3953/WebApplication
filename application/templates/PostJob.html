<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPost</title>
    <link rel="stylesheet" href="static/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <form class="needs-validation" id="job-post" method="post" action="" novalidate>
        <!-- prints the flash message that coressponds with a certain action -->
        {% for message in get_flashed_messages() %}
         <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        </div>
        {% endfor %}

        <h3 class="page-header"><center>Create Posting</center></h3>

        <div class="row">
            <div class="col">
                <label class="form-label fw-lighter lh-sm">Title</label>
                <input type="text" class="form-control mb-1" name="Job_Title" required>
            </div>

            <!-- Allows company to select the field of work such as IOT or Cyber Security for job post-->
            <div class="col">
                <label for = "Job_Field" class="form-label fw-lighter lh-sm"> Select Field Of Work</label>

                <select class="form-select" name = "Job_Field" id= "Job_Field" required> 
                <option value = "Iot">Iot</option>
                <option value = "AI/Machine Learning">AI/Machine Learning</option>
                <option value = "5G">5G</option>
                <option value = "RPA">RPA</option>
                <option value = "Edge Computing">Edge Computing</option>
                <option value = "Quantum Computing">Quantum Computing</option>
                <option value = "VR/Augmented">VR/Augmented</option>
                <option value = "Blockchain">Blockchain</option>
                <option value = "Cyber Security">Cyber Security</option>
                </select>
            </div>
        </div>
<!-- Allows the company to enter information about the job post such as Pay, Description, etc -->
        <label class="form-label fw-lighter lh-sm">Job Description</label>
        <textarea type="text" class="form-control mb-1" name="Job_Description" required></textarea>
        <label class="form-label fw-lighter lh-sm">Job Skills</label>
        <input type="text" class="form-control mb-1" name="Job_Skills" required>
        <label class="form-label fw-lighter lh-sm">Job Pay</label required>
        <input type="text" class="form-control mb-1" name="Job_Pay" required>
        <label class="form-label fw-lighter lh-sm">Street Address</label>
        <input type="text" class="form-control mb-1" name="Job_Street_Address" required>

        <div class="row">
            <div class="col">
                <label class="form-label fw-lighter lh-sm">City</label>
                <input type="text" class="form-control mb-1" name="Job_City" required>
            </div>
            <div class="col">
                <label class="form-label fw-lighter lh-sm">State</label>
                <input type="text" class="form-control mb-1" name="Job_State" required>
            </div>
        </div>
        <!-- After the company has created a post, they are allowed to create another post 
        or return to the company home page in which they can view their recently created post -->
        <button type="submit" class="btn btn-outline-light mt-4"<i>Create Job Post</i></button>
        <a href="CompanyHomePage.html">
           <button class="btn btn-outline-light mt-4" >Return Home</button> 
        </a>
        <!-- <input type="button" value="Go back!" onclick="history.back()"> -->
    </form>
</body>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>
</html>
