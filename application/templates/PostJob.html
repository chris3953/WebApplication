<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPost</title>
    <link rel="stylesheet" href="static/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <section class="layout" id="comp-home">
        <div class="header">
            <nav class="navbar navbar-light" id="main-nav">
                <div class="container-fluid">
                  <span class="navbar-brand"><img src="static/logo3.png" id="linked-logo"></span>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <!-- if logout button is clicked then they will be directed to the logout route 
                  in app.py which terminates the users session-->
                    <a href="/logout">
                      <div class="/logout">
                        <button type="button" class="btn" id="royal-btn">
                            Logout
                        </button> 
                      </div> 
                    </a>
                  </div>
                </div>
              </nav>
              <nav class="navbar" id="dash-nav">
                <div class="container-fluid" id="dash-nav-item">
                  <a href="CompanyHomePage.html" class="tab m-0 px-3" id="dash-header">Dashboard</a>
                  <a href="PostJob.html" class="tab active m-0 px-3" id="dash-header">Post Jobs</a>
                  <a href="#h" class="tab m-0 px-3" id="dash-header">Profile</a>
                </div>
              </nav>
        </div>

        <div class="body">
            {% for message in get_flashed_messages() %}
                 <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                </div>
                {% endfor %}
            <form class="needs-validation" id="job-post" method="post" action="" novalidate>
                <!-- prints the flash message that coressponds with a certain action -->
        
                <div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label fw-lighter lh-sm">Title</label>
                            <input type="text" class="form-control mb-1" id="form-ctrl-royal" name="Job_Title" required>
                        </div>
            
                        <!-- Allows company to select the field of work such as IOT or Cyber Security for job post-->
                        <div class="col">
                            <label for = "Job_Field" class="form-label fw-lighter lh-sm"> Select Field Of Work</label>
            
                            <select class="form-select" name = "Job_Field" id= "Job_Field" required> 
                            <option value = "Iot">Iot</option>
                            <option value = "AI/Machine Learning">AI/Machine Learning</option>
                            <option value = "5G">5G</option>
                            <option value = "RPA">RPA</option>
                            <option value = "Edge Computing">Edge Computing</option>
                            <option value = "Quantum Computing">Quantum Computing</option>
                            <option value = "VR/Augmented">VR/Augmented</option>
                            <option value = "Blockchain">Blockchain</option>
                            <option value = "Cyber Security">Cyber Security</option>
                            </select>
                        </div>
                    </div>
                    <!-- Allows the company to enter information about the job post such as Pay, Description, etc -->
                    <label class="form-label fw-lighter lh-sm">Job Description</label>
                    <textarea type="text" class="form-control mb-1" id="form-ctrl-royal" name="Job_Description" style="height: 179px;" required></textarea>
                </div>
        
                <div>
                    <label class="form-label fw-lighter lh-sm">Job Skills</label>
                    <input type="text" class="form-control mb-1" name="Job_Skills" id="form-ctrl-royal" required>
            
                    <label class="form-label fw-lighter lh-sm">Job Pay</label required>
                    <input type="text" class="form-control mb-1" name="Job_Pay" id="form-ctrl-royal" required>
            
                    <label class="form-label fw-lighter lh-sm">Street Address</label>
                    <input type="text" class="form-control mb-1" name="Job_Street_Address" id="form-ctrl-royal" required>
            
                    <div class="row">
                        <div class="col">
                            <label class="form-label fw-lighter lh-sm">City</label>
                            <input type="text" class="form-control mb-1" name="Job_City" id="form-ctrl-royal" required>
                        </div>
                        <div class="col">
                            <label class="form-label fw-lighter lh-sm">State</label>
                            <input type="text" class="form-control mb-1" name="Job_State" id="form-ctrl-royal" required>
            
                        </div>
                    </div>

                    <!-- After the company has created a post, they are allowed to create another post 
                    or return to the company home page in which they can view their recently created post -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" id="royal-btn" class="btn mt-4 justify-content-md-end" <i>Create Job Post</i></button>
                    </div>
                </div>   
            </form>
        </div>
    </section>
</body>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>
<script >
    const sidebar = document.querySelectorAll('a')
  
    sidebar.forEach(tab => {
        tab.addEventListener('click', () => {
            const target = document.querySelector(tab.dataset.tabTarget)
            sidebar.forEach(tab => {
                tab.classList.remove('active')
            })
            tab.classList.add('active')
        })
    })
  
  </script>
</html>
