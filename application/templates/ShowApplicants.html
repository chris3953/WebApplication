<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Page</title>
        <link rel="stylesheet" href="static/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    </head>


<h1>Applicants</h1>

<div class="card-div">
<!-- show data of every applicant that applied to this job -->
    {% for n in data %}
        <div class="card-body shadow">
           <p>{{n[2]}} {{n[3]}}</p>
           <form method="POST">
           <div class = "d-grid gap-2 d-md-flex justify-content-md-end">
<!-- if button is clicked, record the corresponding applicant ID --> 
              <input type="hidden" name="buttonID" value="{{n[0]}}"> 
              <button type="submit" name = "submit" value="see_resume" class="btn btn-outline-danger" >Applicant's Resume</button>
           </div>
           </form> 
        </div>
    {% endfor %}
    </div>
