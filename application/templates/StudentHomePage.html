<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="static/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

</head>
<body>

<nav class="navbar navbar-light">
    <div class="container-fluid">
      <span class="navbar-brand">LinkedSF</span>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/logout">
          <div class="/logout">
            <button type="button" class="btn btn-link">
                Logout
            </button> 
          </div> 
        </a>
      </div>
    </div>
  </nav>


    <h1>Student Page</h1>
    <form method="POST">
        <input class="form-control me-2" name="Search" id="Search" type="search" placeholder="Search" aria-label="Search">
        <select class="form-select" name="Job_Field" id="Job_Field">
            <option value="Iot">Iot</option>
            <option value="AI/Machine Learning">AI/Machine Learning</option>
            <option value="5G">5G</option>
            <option value="RPA">RPA</option>
            <option value="Edge Computing">Edge Computing</option>
            <option value="Quantum Computing">Quantum Computing</option>
            <option value="VR/Augmented">VR/Augmented</option>
            <option value="Blockchain">Blockchain</option>
            <option value="Cyber Security">Cyber Security</option>
        </select>
        <div class = "d-grid gap-2 d-md-flex justify-content-md-end"> 
          <button type="submit"  name="submit" value= "submit_search" class="btn btn-outline-danger" >Search</button>
           </div>
        
    </form>  

      <br>

      <div class="card-div">
        <h3>Job Postings:</h3>
        {% for item in data %}
            <div class="card-body shadow">
               <h5>{{item[1]}}</h5>
               <p>Field Of Work: {{item[9]}}
                 <br>Location: {{item[5]}} {{item[6]}}, {{item[7]}}
                 <br>Description: {{item[2]}}
                 <br>Job Skills: {{item[3]}}
                 <br>Wages: {{item[4]}}
               </p>
               
               

               <form method="POST">
                 <div class = "d-grid gap-2 d-md-flex justify-content-md-end"> 
                <input type="hidden" name="buttonID" value="{{item[0]}}"> 
                <button type="submit" name = "submit" value="submit_apply" class="btn btn-outline-danger" >Apply</button>
                 </div>
               </form> 
            </div>
        {% endfor %}
        </div>
        
     

</body>
</html>
