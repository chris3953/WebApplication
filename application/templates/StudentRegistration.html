<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="static/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

        <form class="needs-validation" id="stu-reg" method="post" enctype ="multipart/form-data"  novalidate>
            <center><h3 class="page-header"><img src="static/logo3.png"></h3></center>

            <!-- Allows the Student to enter password, username, etc and allows them them to submit the data
            to create their account. this informationis also vaildated with specific requirements such as characters
            and length of a password -->

            <div class="row">
                <div class="col">
                    <label class="form-label fw-lighter lh-sm">First Name</label>
                    <input type="text" class="form-control mb-1" id="form-ctrl-gold"  minlength = "2" name="First_Name" required>
                    <div class="invalid-feedback">
                        First name must be more than 2 characters
                      </div>
                </div>
                <div class="col">
                    <label class="form-label fw-lighter lh-sm">Last Name</label>
                    <input type="text" class="form-control mb-1" id="form-ctrl-gold"  minlength= "2" name="Last_Name" required>
                    <div class="invalid-feedback">
                        Last name must be more than 2 characters
                      </div>
                </div>
            </div>

            <label class="form-label fw-lighter lh-sm">Email</label>
            <input type="email" class="form-control mb-1" name="Email" id="form-ctrl-gold" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <div class="invalid-feedback">
                Email signature must be greater than 2 characters and contain a valid address
              </div>
            <label class="form-label fw-lighter lh-sm">Username</label>
            <input type="text" class="form-control mb-1" id="form-ctrl-gold" name="JS_Username" minlength = "8" maxlength = "15" required>
            <div class="invalid-feedback">
                Username must be 8 to 15 characters long
              </div>
            <label class="form-label fw-lighter lh-sm">Password</label>
            <input type="password" class="form-control mb-1" id="form-ctrl-gold" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <div class="invalid-feedback">
                Password must be greater than 8 characters long requiring at least 1 a-z, A-Z, and 0-9 character
              </div>
            <label class="form-label fw-lighter lh-sm">Resume</label>
            <input type="file" class="form-control mb-1" name="Resume" required>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-light mt-4"  id="gold-btn" <i>Create Account</i></button>
            </div>

            <!-- <input type="button" class="btn btn-light" value="Go back!" onclick="history.back()"> -->
        </form>
</body>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>

</html>
