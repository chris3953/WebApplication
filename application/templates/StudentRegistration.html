<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="static/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <form class="needs-validation shadow" method="post" enctype ="multipart/form-data"  novalidate>
            <h3 class="page-header"><center>Student Registration</center></h3>
            
            <div class="row">
                <div class="col">
                    <label class="form-label fw-lighter lh-sm">First Name</label>
                    <input type="text" class="form-control mb-1"  minlength = "2"name="First_Name" required>
                </div>
                <div class="col">
                    <label class="form-label fw-lighter lh-sm">Last Name</label>
                    <input type="text" class="form-control mb-1"  minlength= "2" name="Last_Name" required>
                </div>
            </div>

            <label class="form-label fw-lighter lh-sm">Email</label>
            <input type="email" class="form-control mb-1" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <label class="form-label fw-lighter lh-sm">Username</label>
            <input type="text" class="form-control mb-1" name="JS_Username" minlength = "8" maxlength = "15" required>
            <label class="form-label fw-lighter lh-sm">Password</label>
            <input type="password" class="form-control mb-1" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <label class="form-label fw-lighter lh-sm">Resume</label>
            <input type="file" class="form-control mb-1"name="Resume" required>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-light mt-4" <i>Create Account</i></button>
            </div>

            <!-- <input type="button" class="btn btn-light" value="Go back!" onclick="history.back()"> -->
        </form>
</body>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>

</html>
